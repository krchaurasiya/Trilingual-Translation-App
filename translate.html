<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilingual Translator: PT-EN-KOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-active {
            border-color: #3b82f6;
            color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Trilingual Translator</h1>
            <p class="text-md text-gray-600 mt-2">Portuguese <i class="fas fa-arrow-right-long mx-1"></i> English <i class="fas fa-arrow-right-long mx-1"></i> Konkani</p>
        </header>

        <main class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            
            <!-- Input Tabs -->
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex -mb-px" aria-label="Tabs">
                    <button id="tab-text" class="tab-active w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors duration-200">
                        <i class="fas fa-pen-alt mr-2"></i> Direct Text Input
                    </button>
                    <button id="tab-file" class="text-gray-500 hover:text-blue-600 hover:border-gray-300 w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors duration-200">
                        <i class="fas fa-file-alt mr-2"></i> Upload Document
                    </button>
                </nav>
            </div>

            <!-- Input Area -->
            <div id="input-container">
                <!-- Text Area -->
                <div id="text-input-section">
                    <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">Enter Portuguese Text:</label>
                    <textarea id="text-input" rows="8" class="p-4 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200" placeholder="Digite o texto em português aqui..."></textarea>
                </div>
                
                <!-- File Upload Area -->
                <div id="file-upload-section" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload a Document (.docx, .pdf):</label>
                    <div id="file-drop-area" class="flex justify-center items-center w-full px-6 py-10 border-2 border-gray-300 border-dashed rounded-lg">
                        <div class="text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                            <p class="mt-2 text-sm text-gray-600"><span class="font-semibold text-blue-600">Click to upload</span> or drag and drop</p>
                            <input type="file" id="file-input" class="hidden" accept=".pdf,.docx">
                            <p id="file-name" class="text-sm text-gray-500 mt-2"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Translate Button -->
            <div class="mt-6 text-center">
                <button id="translate-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 duration-300">
                    <i class="fas fa-language mr-2"></i> Translate
                </button>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="mt-10 hidden">
                <div class="border-t border-gray-200 pt-6">
                    <h2 class="text-2xl font-bold text-center mb-6">Translation Results</h2>
                    
                    <!-- Loading Spinner -->
                    <div id="loader" class="text-center py-8 hidden">
                        <div role="status">
                            <svg aria-hidden="true" class="inline w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-4 text-gray-600">Translating, please wait...</p>
                    </div>

                    <!-- Translation Cards -->
                    <div id="translation-cards" class="grid md:grid-cols-3 gap-6">
                        <!-- Original -->
                        <div class="bg-gray-100 p-6 rounded-lg">
                            <h3 class="font-bold text-lg mb-2 text-gray-700">Original (Portuguese)</h3>
                            <p id="original-text" class="text-gray-800"></p>
                        </div>
                        <!-- English -->
                        <div class="bg-blue-50 p-6 rounded-lg">
                            <h3 class="font-bold text-lg mb-2 text-blue-800">Translated (English)</h3>
                            <p id="english-text" class="text-blue-900"></p>
                        </div>
                        <!-- Konkani -->
                        <div class="bg-green-50 p-6 rounded-lg">
                            <h3 class="font-bold text-lg mb-2 text-green-800">Translated (Konkani)</h3>
                            <p id="konkani-text" class="text-green-900"></p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Developed as a prototype. Translations are simulated.</p>
        </footer>
    </div>

<script>
    // --- DOM Elements ---
    const tabText = document.getElementById('tab-text');
    const tabFile = document.getElementById('tab-file');
    const textInputSection = document.getElementById('text-input-section');
    const fileUploadSection = document.getElementById('file-upload-section');
    const fileInput = document.getElementById('file-input');
    const fileDropArea = document.getElementById('file-drop-area');
    const fileNameDisplay = document.getElementById('file-name');
    const translateBtn = document.getElementById('translate-btn');
    const resultsSection = document.getElementById('results-section');
    const loader = document.getElementById('loader');
    const translationCards = document.getElementById('translation-cards');
    const textInput = document.getElementById('text-input');
    
    const originalTextElem = document.getElementById('original-text');
    const englishTextElem = document.getElementById('english-text');
    const konkaniTextElem = document.getElementById('konkani-text');
    
    let currentMode = 'text'; // 'text' or 'file'
    let uploadedFile = null;

    // --- Mock Data ---
    const sampleDocText = "Olá, como você está hoje? O tempo está lindo em Goa. Estamos desenvolvendo um aplicativo de tradução. Espero que funcione bem.";
    const ptToEnDictionary = {
        "olá": "Hello",
        "como você está hoje?": "how are you today?",
        "o tempo está lindo em goa.": "The weather is beautiful in Goa.",
        "estamos desenvolvendo um aplicativo de tradução.": "We are developing a translation application.",
        "espero que funcione bem.": "I hope it works well."
    };
    const enToKoDictionary = {
        "hello": "Dev Borem Korum",
        "how are you today?": "Tum aiz koso asa?",
        "the weather is beautiful in goa.": "Goa-nt aiz वातावरण sompurn sundor asa.",
        "we are developing a translation application.": "Ami ek bhasantor korpacho application vikasit kortat.",
        "i hope it works well.": "Mhaka axa asa ki tem borem kam kortolem."
    };

    // --- Mock Translation Functions ---
    const mockTranslate = (text, dictionary) => {
        const lowerText = text.toLowerCase();
        for (const key in dictionary) {
            if (lowerText.includes(key)) {
                const regex = new RegExp(key, 'gi');
                text = text.replace(regex, dictionary[key]);
            }
        }
        return text;
    };

    const simulateTranslation = (inputText) => {
        return new Promise(resolve => {
            originalTextElem.textContent = inputText;
            
            // Step 1: Portuguese to English
            setTimeout(() => {
                const englishTranslation = mockTranslate(inputText, ptToEnDictionary);
                englishTextElem.textContent = englishTranslation;
                
                // Step 2: English to Konkani
                setTimeout(() => {
                    const konkaniTranslation = mockTranslate(englishTranslation, enToKoDictionary);
                    konkaniTextElem.textContent = konkaniTranslation;
                    resolve();
                }, 1500); // Simulate second model processing
            }, 1500); // Simulate first model processing
        });
    };

    // --- Event Listeners ---
    tabText.addEventListener('click', () => {
        switchTab('text');
    });

    tabFile.addEventListener('click', () => {
        switchTab('file');
    });
    
    fileDropArea.addEventListener('click', () => fileInput.click());
    
    fileDropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileDropArea.classList.add('border-blue-500', 'bg-blue-50');
    });
    
    fileDropArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        fileDropArea.classList.remove('border-blue-500', 'bg-blue-50');
    });

    fileDropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileDropArea.classList.remove('border-blue-500', 'bg-blue-50');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFile(e.target.files[0]);
        }
    });

    translateBtn.addEventListener('click', async () => {
        let inputText = '';
        if (currentMode === 'text') {
            inputText = textInput.value.trim();
        } else if (currentMode === 'file' && uploadedFile) {
            inputText = sampleDocText; // Use sample text for file simulation
        }

        if (!inputText) {
            alert('Please enter text or upload a file to translate.');
            return;
        }

        // Show results section and loader
        resultsSection.classList.remove('hidden');
        translationCards.classList.add('hidden');
        loader.classList.remove('hidden');
        translateBtn.disabled = true;
        translateBtn.classList.add('opacity-50', 'cursor-not-allowed');

        await simulateTranslation(inputText);

        // Hide loader and show cards
        loader.classList.add('hidden');
        translationCards.classList.remove('hidden');
        translateBtn.disabled = false;
        translateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    });

    // --- Helper Functions ---
    const switchTab = (mode) => {
        currentMode = mode;
        if (mode === 'text') {
            tabText.classList.add('tab-active');
            tabFile.classList.remove('tab-active');
            textInputSection.classList.remove('hidden');
            fileUploadSection.classList.add('hidden');
        } else {
            tabFile.classList.add('tab-active');
            tabText.classList.remove('tab-active');
            fileUploadSection.classList.remove('hidden');
            textInputSection.classList.add('hidden');
        }
    };
    
    const handleFile = (file) => {
        if (file && (file.type === "application/pdf" || file.name.endsWith('.docx'))) {
            uploadedFile = file;
            fileNameDisplay.textContent = `File selected: ${file.name}`;
        } else {
            uploadedFile = null;
            fileNameDisplay.textContent = 'Invalid file type. Please select .docx or .pdf';
        }
    };

</script>
</body>
</html>
